name: ci

on:
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - "main"

jobs:
    setup:
        runs-on: ubuntu-latest
        outputs:
            env_name: ${{ steps.set-env_name.outputs.env_name }}
        steps:
        -   name: Checkout
            uses: actions/checkout@v3
        -   run: echo deployment for $API_ENV
        -   name: Set target env name var
            id: set-env_name
            run: echo $COMMIT_HASH && echo $HASH
    
