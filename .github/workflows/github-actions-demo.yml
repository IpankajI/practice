
name: Share data between jobs

on: [push]

jobs:
    job1:
        runs-on: ubuntu-latest
        environment: dev
        steps:
            -   uses: actions/checkout@v2
                with:
                    fetch-depth: '0'
            -   name: env check
                env:
                    name: pankaj
                    age: ${{git rev-parse --short HEAD}}
                run: echo $name && echo $age
