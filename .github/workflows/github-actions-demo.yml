
name: Share data between jobs

on: [push]

jobs:
    job1:
        runs-on: ubuntu-latest
        outputs:
            output1: ${{ steps.step1.outputs.test }}
            output2: ${{ steps.step2.outputs.test }}
        strategy:
            matrix:
                version: [10, 12, 14]
                os: [ubuntu-latest, windows-latest]
        steps:
            - run: echo matrix.version && echo matrix.os
