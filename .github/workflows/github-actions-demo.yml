name: ci

on:
  schedule:
    - cron: "0 10 * * *"
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - "main"

jobs:
  docker:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
        contents: 'read'
        id-token: 'write'
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      - uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_DOCKER_SA_KEY }}
          export_default_credentials: true
      - run: gcloud auth list
        name: gclud auth list
      - name: Configure docker to use the gcloud cli
        run: gcloud auth configure-docker --quiet
      - run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          service_account: '455334694532-compute@developer.gserviceaccount.com'
          workload_identity_provider: projects/455334694532/locations/global/workloadIdentityPools/github-wif-pool/providers/github-action-provider
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            kmrpnk/practice
            us-central1-docker.pkg.dev/blinddine/practice
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: '${{ steps.meta.outputs.tags }}'
          labels: ${{ steps.meta.outputs.labels }}
      -
        name: debug1
        run: echo '${{ github.event_name != 'pull_request' }}'
      -
        name: debug2
        run: echo '${{ steps.meta.outputs.tags }}'
      -
        name: debug3
        run: echo '${{ steps.meta.outputs.labels }}'