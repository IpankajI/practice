name: ci

on:
  schedule:
    - cron: "0 10 * * *"
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - "main"

env:
    SERVICE_ACCOUNT: 'github-action@blinddine.iam.gserviceaccount.com'
    WIP: 'projects/455334694532/locations/global/workloadIdentityPools/github-wif-pool/providers/github-action-provider'

jobs:
  docker:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
        contents: 'read'
        id-token: 'write'
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
            workload_identity_provider: ${{env.WIP}}
            service_account: ${{env.SERVICE_ACCOUNT}}

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
            version: '>= 363.0.0'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - run: gcloud auth list
        name: gclud auth list
      - name: Configure docker to use the gcloud cli
        run: gcloud auth configure-docker --quiet
      - run: gcloud auth configure-docker us-central1-docker.pkg.dev
      - name: set commit hash
        id: commit-hash
        run: |
          CMDS="$(git rev-parse --short HEAD)"
          echo "commit_hash=${CMDS}" >> "$GITHUB_OUTPUT"
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            us-central1-docker.pkg.dev/blinddine/practice/testing
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: us-central1-docker.pkg.dev/blinddine/practice/testing:${{steps.commit-hash.outputs.commit_hash}}
      -
        name: debug1
        run: echo '${{steps.commit-hash.outputs.commit_hash}}'
      -
        name: debug2
        run: echo '${{ steps.meta.outputs.tags }}'
      -
        name: debug3
        run: echo '${{ steps.meta.outputs.labels }}'