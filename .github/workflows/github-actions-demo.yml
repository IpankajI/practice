name: ci

on:
  schedule:
    - cron: "0 10 * * *"
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - "main"

env:
    SERVICE_ACCOUNT: 'github-action@blinddine.iam.gserviceaccount.com'
    WIP: 'projects/455334694532/locations/global/workloadIdentityPools/github-wif-pool/providers/github-action-provider'

jobs:
  docker:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
        contents: 'read'
        id-token: 'write'
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: debug1
        run: echo ${{ vars.ENVIRONMENT_STAGE }}
